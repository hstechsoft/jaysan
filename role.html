<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS -->

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- bootsttrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

  <!-- external css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    .word-break {
      overflow-wrap: break-word;
      font-size: 12px;
    }
  </style>



</head>

<body onload=" ">
  <section>

  </section>
  <div class="container-fluid p-0 m-0">
    <!-- top bar -->



    <!-- navbar -->

    <section id="menu_bar">

    </section>


    <div class="container-fluid">
      <div class="d-flex gap-1">


        <div class="col-6 ">
          <div class="card mt-3 ">
            <div class="card-header">
              <h5 class="text-center">Add Web role </h5>
            </div>
            <div class="card-body ">
              <div class="row">

                <div class="col-12 d-flex">

                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <select class="form-select" id="role_name_select">
                        <option selected disabled value="null">Choose...</option>
                      </select>
                      <label for="role_name_select">Web Role Name</label>
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input type="text" class="form-control rounded-3" id="role_name" placeholder="">
                      <label for="role_name">Web Role Name</label>
                    </div>
                  </div>

                </div>

                <div class="col-12">
                  <div class='input-group mb-2 '>
                    <textarea class='form-control' id='web_res_text' placeholder='Roles and Responsibility'
                      rows='5'></textarea>
                  </div>
                </div>

              </div>


            </div>


            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" id="role_submit_btn" type="button">Submit</button>
              <button class="btn btn-primary d-none" id="role_edit_btn" type="button">Update</button>
            </div>
          </div>



        </div>
        <div class="col-12 col-md-6">
          <div class="card mt-3 shadow-sm border-0">

            <div class="card-header bg-mute border-0">
              <div class="d-flex justify-content-between align-items-center">

                <h5 class="m-0">Web Role</h5>

                <div class="input-group input-group-sm" style="width: 180px;">
                  <span class="input-group-text bg-white border-0">
                    <i class="fa fa-search text-muted"></i>
                  </span>
                  <input type="text" id="myInput_web" class="form-control border-0 bg-white" placeholder="Search...">
                </div>

              </div>
            </div>

            <div class="card-body pt-2">
              <div class="row g-2" id="view_role" style="max-height: 65vh; overflow-y: auto;"></div>
            </div>

          </div>
        </div>



      </div>
      <div class="d-flex gap-1">


        <div class="col-6 ">
          <div class="card mt-3 ">
            <div class="card-header">
              <h5 class="text-center">Add App role </h5>
            </div>
            <div class="card-body ">

              <div class="row">

                <div class="col-12 d-flex">

                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <select class="form-select" id="app_role_name_select">
                        <option selected disabled value="null">Choose...</option>
                      </select>
                      <label for="app_role_name_select">App Role Name</label>
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input type="text" class="form-control rounded-3" id="app_role_name" placeholder="">
                      <label for="app_role_name">App Role Name</label>
                    </div>
                  </div>

                </div>


              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="app_role_submit_btn" type="button">Submit</button>
                <button class="btn btn-primary d-none" id="app_role_edit_btn" type="button">Update</button>
              </div>
            </div>



          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card mt-3 shadow-sm border-0">

            <!-- Header -->
            <div class="card-header bg-mute border-0">
              <div class="d-flex justify-content-between align-items-center">

                <h5 class="m-0">App Role</h5>

                <div class="input-group input-group-sm" style="width: 180px;">
                  <span class="input-group-text bg-white border-0">
                    <i class="fa fa-search text-muted"></i>
                  </span>
                  <input type="text" id="myInput_app" class="form-control border-0 bg-white" placeholder="Search...">
                </div>

              </div>
            </div>

            <!-- Body -->
            <div class="card-body pt-2">
              <div class="row g-2" id="view_app_role" style="max-height: 65vh; overflow-y: auto;"></div>
            </div>

          </div>
        </div>


      </div>



    </div>

    <!-- content -->




    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- bootstrap include -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- external js -->
    <script src="js/role.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>

</body>

</html>
