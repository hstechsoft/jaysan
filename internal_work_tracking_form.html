<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootsttrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">


    <style>
        #purchase_order_table tr {
            font-size: 12px;
        }
    </style>

</head>

<body>
    <section>

    </section>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header ">
                <strong class="me-auto toast-title">Toast Title</strong>
                <small class="text-muted">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body toast-description">
                Hello, this is a Bootstrap toast message!
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <!-- top bar -->



        <section id="menu_bar">

        </section>

        <div class="row g-4">

            <!-- LEFT COLUMN -->
            <div class="col-md-6">

                <div class="row g-4">

                    <!-- Left Side: Work List Form -->
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="fa fa-list-alt me-1"></i> Work List</h5>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="department" placeholder="">
                            <label for="department"><i class="fa fa-building me-1"></i> Department</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="section" placeholder="">
                            <label for="section"><i class="fa fa-layer-group me-1"></i> Section</label>
                        </div>

                        <button type="button" class="btn btn-primary w-100" id="search">
                            <i class="fa fa-search me-1"></i> Search
                        </button>
                    </div>

                    <!-- Right Side: Employee Table -->
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="fa fa-users me-1"></i> Employees</h5>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Employee</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><i class="fa fa-user me-1"></i>Suresh</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td><i class="fa fa-user me-1"></i>Vimal</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Full Width: Process Table -->
                    <div class="col-12">
                        <h5 class="mb-3"><i class="fa fa-cogs me-1"></i> Process Time</h5>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Process</th>
                                        <th>Time</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Coating</td>
                                        <td><i class="fa fa-clock me-1"></i>11:40 PM</td>
                                        <td><i class="fa fa-calendar me-1"></i>2025-11-14</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Painting</td>
                                        <td><i class="fa fa-clock me-1"></i>10:00 AM</td>
                                        <td><i class="fa fa-calendar me-1"></i>2025-11-21</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-md-6">
                <h5 class="mb-3"><i class="fa fa-tasks me-1"></i> Work Assign Form - Manual</h5>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="part_id" placeholder="">
                    <label for="part_id"><i class="fa fa-box me-1"></i> Part ID</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="process" placeholder="">
                    <label for="process"><i class="fa fa-cog me-1"></i> Process</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control rounded-3" id="quantity" placeholder="">
                    <label for="quantity"><i class="fa fa-sort-numeric-up me-1"></i> Quantity</label>
                </div>

                <button type="button" class="btn btn-success w-100" id="work_manual_add_btn">
                    <i class="fa fa-plus-circle me-1"></i> Add Work
                </button>
            </div>

        </div>

        <!-- content -->
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <!-- jQuery UI CSS -->

    <!-- bootstrap include -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- external js -->
    <script src="js/internal_work_tracking_form.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>
    <!-- <script src="js/get_all_id.js" type="module"></script> -->

</body>

</html>
