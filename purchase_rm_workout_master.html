<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootsttrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">


    <style>
        #purchase_order_table tr {
            font-size: 12px;
        }
    </style>

</head>

<body>
    <section>

    </section>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header ">
                <strong class="me-auto toast-title">Toast Title</strong>
                <small class="text-muted">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body toast-description">
                Hello, this is a Bootstrap toast message!
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <!-- top bar -->



        <section id="menu_bar">

        </section>

        <!-- content -->
        <div class="row g-3">

            <!-- LEFT SECTION -->
            <div class="col-md-6">

                <!-- Product / Model / RM Type -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white fw-semibold small py-2">
                        <i class="fa fa-box-open me-2"></i>Product Details
                    </div>

                    <div class="card-body">

                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="product">
                                    <label for="product">Product</label>
                                    <div class="invalid-feedback">Kindly Enter Valid Product</div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="modul">
                                    <label for="modul">Model</label>
                                    <div class="invalid-feedback">Kindly Enter Valid Model</div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="raw_material_type">
                                    <label for="raw_material_type">Raw Material Type</label>
                                    <div class="invalid-feedback">Kindly Enter Valid Raw Material</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Create Specification -->
                <div class="card shadow-sm border-0 mt-3">
                    <div class="card-header bg-primary text-white fw-semibold small py-2">
                        <i class="fa fa-list-alt me-2"></i>Create Specification
                    </div>

                    <div class="card-body">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="field_type">
                                    <label for="field_type">Field Type</label>
                                </div>
                                <div class="form-floating mt-2">
                                    <input type="text" class="form-control" id="label">
                                    <label for="label">Label</label>
                                </div>

                                <div class="d-flex gap-2 mt-3">
                                    <button type="button" class="btn btn-warning btn-sm px-3" id="clear">
                                        <i class="fa fa-times-circle me-1"></i>Clear
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm px-3" id="preview">
                                        <i class="fa fa-eye me-1"></i>Preview
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="border rounded p-3 bg-light" style="min-height:120px;">
                                    <strong>Preview:</strong>
                                    <div id="preview_area" class="mt-2 small"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- RIGHT SECTION -->
            <div class="col-md-6">

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white fw-semibold small py-2">
                        <i class="fa fa-table me-2"></i>Specification List
                    </div>

                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-sm align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Type</th>
                                        <th>Label</th>
                                        <th>Value</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Machine</td>
                                        <td>Label</td>
                                        <td>200</td>
                                        <td class="text-center">
                                            <i class="fa fa-edit text-primary mx-1"></i>
                                            <i class="fa fa-trash text-danger mx-1"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Machine</td>
                                        <td>Label</td>
                                        <td>200</td>
                                        <td class="text-center">
                                            <i class="fa fa-edit text-primary mx-1"></i>
                                            <i class="fa fa-trash text-danger mx-1"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <!-- jQuery UI CSS -->

    <!-- bootstrap include -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- external js -->
    <script src="js/purchase_rm_workout_master.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>
    <!-- <script src="js/get_all_id.js" type="module"></script> -->

</body>

</html>
